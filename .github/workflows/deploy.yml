name: Specmate CI/CD Pipeline (Spring Boot + Docker + EC2 + ALB)

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 소스코드 가져오기
      - name: Checkout code
        uses: actions/checkout@v3

      # Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t specmate/specmate:latest .

      # Docker Hub 푸시
      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push specmate/specmate:latest

      # EC2 푸시
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull specmate/specmate:latest
            docker stop specmate || true
            docker rm specmate || true
            docker run -d --name specmate -p 8080:8080 \
              --env-file /home/ubuntu/.env \
              specmate/specmate:latest
